<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Esto es un ejemplo</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>

    <!-- Barra de navegación -->
    <div id="nav">
        <div id="navimgcont">
            <img src="ayuntamientologo.png" alt="">
            <img src="consumelocal_logo.png" alt="">
        </div>

        <div id="navbtncont">
            <div class="navbtn">Quienes somos</div>
            <div class="navbtn">Productores</div>
            <div class="navbtn">Eventos</div>
            <div class="navbtn">Puntos de venta</div>
            <i class="fa-solid fa-magnifying-glass" id="nav-search"></i>
        </div>
    </div>
    
    <!-- Slider -->
    <div id="slider">

        <!-- Información del producto -->
        <div id="slider-info">
            <img src="consumelocal_logo.png" alt="">

            <div id="slin-txt">
                <p id="slin-title">Mezcal</p>
                <p class="slin-prop">de la Rosa</p>
                <p class="slin-prop">de la San Jose</p>
                <p class="slin-prop">de Lumber</p>
                <p id="slin-desc">Producido en la zona alta del municipio de Manzanillo</p>
            </div>

            <div class="slin-btncomprar">Comprar</div>
        </div>

        <!-- Imagen -->
        <div id="slider-img">
            <img src="mezcalejm.jpg" alt="">
            <div class="slin-btnpntventa">Puntos de venta</div>
        </div>
    </div>


</body>
</html>
